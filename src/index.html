<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>FlickrFindr</title>
	<link rel="stylesheet" type="text/css" href="FlickrFindr.css">
	<!-- build:js FlickrFindr.js -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="js/FlickrFindr.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<!-- /build -->
</head>
<body ng-app="FlickrFindr" ng-controller="photosController">
	<nav class="navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/" data-toggle="collapse" data-target=".navbar-collapse">FlickrFindr</a>
            </div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#/" data-toggle="collapse" data-target=".navbar-collapse">Explore</a></li>
					<li><a href="#/favorites" data-toggle="collapse" data-target=".navbar-collapse">Favorites</a></li>
					<li><a href="#/about" data-toggle="collapse" data-target=".navbar-collapse">About</a></li>
				</ul>
			</div>
        </div>
    </nav>	
	<div class="container body-content body-top-spacing">
		<main>
			<ng-view></ng-view>
		</main>
	</div>
</body>
</html>
