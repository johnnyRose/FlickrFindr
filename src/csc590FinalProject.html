<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Flickr App</title>
	<!-- build:js app.js -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="js/csc590FinalProject.js"></script>
	<script src="js/controllers.js"></script>
	<!-- /build -->
</head>

<body ng-app="csc590FinalProject" ng-controller="photosController" [ng-strict-di="boolean"]>
	
	<h1>Flickr</h1>
	
	<table>
		<thead>
			<tr><th>Test</th></tr>
		</thead>
		<tbody>		
			<tr ng-repeat="photo in photosList">
				<td>{{$index + 1}}</td>
				<td>{{photo.test}}</td>	
			</tr>
		</tbody>
	</table>

</body>
</html>
