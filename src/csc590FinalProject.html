<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Flickr App</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- build:js app.js -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<script src="js/csc590FinalProject.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<!-- /build -->
</head>

<body ng-app="csc590FinalProject" ng-controller="photosController">
	
	<h1>Flickr</h1>
	
	<span ng-repeat="photo in photosList">
		<img src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg" alt="{{title}}" />
	</span>

</body>
</html>
